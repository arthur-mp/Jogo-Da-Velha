<router-outlet></router-outlet>
<div class="log">
  <mat-card class="card-log">
    <mat-card-title>Jogadores</mat-card-title>
    <mat-divider inset></mat-divider>
    <mat-card-content>
      <form [formGroup]="names">
        <p>Jogador 1:</p>
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput [formControlName]="'name1'" />
        </mat-form-field>
        <p>Jogador 2:</p>
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput [formControlName]="'name2'" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        [disabled]="names.invalid"
        (click)="start()"
      >
        Iniciar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
